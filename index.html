<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/reset.css">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>task list</title>
</head>

<body>
  <div class="wrapper">
    <div class="girl-image"><img src="./assets/image/main-image.png" alt="girl image"></div>
    <h1>Планировщик задач</h1>
    <h2>Добавить задачу</h2>
    <div class="input-area">
      <input type="text" class="add-input" id="add-input">
      <button class="add-button">Добавить</button>
    </div>
    <h2>Список задач</h2>
    <div class="task-area">
      <ul class="tasklist">
        <li class="list-item, empty">нет задач в списке</li>
      </ul>
    </div>
    <button class="clear-button">Очистить</button>
  </div>
  <script src="./assets/script/script.js"></script>
</body>

</html>
